<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReaperOS Downloads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #282828;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #ff4c4c;
        }
        main {
            padding: 40px;
            text-align: center;
        }
        .version-list {
            list-style: none;
            padding: 0;
        }
        .version-list li {
            margin: 20px 0;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .download-btn {
            background-color: #ff4c4c;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #e04343;
        }
        footer {
            background-color: #282828;
            padding: 10px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ReaperOS Downloads</h1>
    </header>
    <main>
        <h2>Available Versions</h2>
        <ul id="versionList" class="version-list"></ul>
    </main>
    <footer>
        &copy; 2025 ReaperOS
    </footer>

    <script>
        // List of downloadable files
        const downloads = [
            { version: "0.1", file: "downloads/ReaperOS-0.1.zip", description: "The first official release." }
            // Add new versions here
        ];

        const versionList = document.getElementById("versionList");

        downloads.forEach(item => {
            const li = document.createElement("li");
            li.innerHTML = `
                <h3>ReaperOS ${item.version}</h3>
                <p>${item.description}</p>
                <a class="download-btn" href="${item.file}" download>Download</a>
            `;
            versionList.appendChild(li);
        });
    </script>
</body>
</html>
